{% extends 'base.html' %}

{% block title %}Вход{% endblock %}

{% block content %}
<h1>Вход</h1>
<p>Введите свои данные для входа.</p>

<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}
    <div class="form-group">
        <label for="id_login">Имя пользователя или Email:</label>
        <input type="text" name="login" id="id_login" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="id_password">Пароль:</label>
        <input type="password" name="password" id="id_password" class="form-control" required>
    </div>
    <div class="form-group">
        <input type="checkbox" name="remember" id="id_remember">
        <label for="id_remember">Запомнить меня</label>
    </div>
    <button type="submit" class="btn">Войти</button>
</form>

<div style="margin-top: 20px;">
    <p>Нет учетной записи? <a href="/register/">Зарегистрируйтесь</a>.</p>
</div>
{% endblock %}
